<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Three.js - Drifts and balls</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="heading">
                <h1 class="title">THREE.JS - DRIFTS AND BALLS</h1>
                <h2 class="subtitle">Try dropping the ball from the doors</h2>
                <p class="disclaimer">Disclaimer: do not fall</p>
            </div>
            <div class="commands">
                <div class="commands-button key-w">
                    <span class="key">W</span
                    ><span class="key-info">FORWARD</span>
                </div>
                <div class="commands-button key-s">
                    <span class="key">S</span
                    ><span class="key-info">BACKWARD</span>
                </div>
                <div class="commands-button key-a">
                    <span class="key">A</span><span class="key-info">LEFT</span>
                </div>
                <div class="commands-button key-d">
                    <span class="key">D</span
                    ><span class="key-info">RIGHT</span>
                </div>
            </div>
            <div class="read-disclaimer"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.js"></script>
        <script type="text/javascript" src="./libs/physi.js"></script>
        <script src="https://unpkg.com/three@0.120.0/examples/js/controls/OrbitControls.js"></script>
        <script src="script.js"></script>
    </body>
</html>
